<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

 <section class="container">
  <img class="container__logo" src="./images/logo.svg">  
  
  <img class="container__picture" src="./images/hero-mobile.jpg">

  <div class="container__content">
    <h1 class="container__content__title"><span class="container__content__title--color-red">We're</span> coming soon</h1>
    <p class="container__content__description">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    
    <form action="" class="container__content__form">
      <input class="container__content__form__email" type="email" placeholder="Email Address"></input>
      <input type="image" src="./images/icon-arrow.svg" class="container__content__form__button">
      <p class="container__content__form__email--error"></p>
    
    </form>
    </div>
 </section>

  


  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Frank Vlqz</a>.
    </p>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
